<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Premium Nebula Background */
      .bg-nebula {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 60%);
        overflow: hidden;
      }
      
      .nebula-glow {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
        pointer-events: none;
      }

      .nebula-glow-2 {
        position: absolute;
        top: 40%;
        right: -10%;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
        border-radius: 50%;
        animation: float-reverse 25s infinite ease-in-out;
        pointer-events: none;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-50px, 50px) scale(1.1); }
        100% { transform: translate(0, 0) scale(1); }
      }

      @keyframes float-reverse {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(50px, -30px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.4); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.6); 
      }
      
      /* Utility for hiding scrollbar but allowing scroll */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-nebula">
      <div class="nebula-glow" style="top: -10%; left: 20%;"></div>
      <div class="nebula-glow-2"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
